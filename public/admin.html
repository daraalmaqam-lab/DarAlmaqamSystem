<form action="/addUser" method="POST">
  <input type="text" name="branch" placeholder="اسم الفرع" required>
  <input type="text" name="username" placeholder="اسم المستخدم" required>
  <input type="password" name="password" placeholder="كلمة المرور" required>
  <button type="submit">إضافة مستخدم للفرع</button>
</form>

<form action="/uploadData" method="POST" enctype="multipart/form-data">
  <input type="text" name="pilgrimName" placeholder="اسم المعتمر" required>
  <input type="file" name="invoice" required>
  <input type="file" name="passport" required>
  <button type="submit">رفع البيانات</button>
</form>
